<!DOCTYPE html>
<html>
    <head>
        <title>HTML Demo from MDN web docs Site</title>
        <link href="Map_Demo.css" rel="stylesheet">
    </head>
    <body>
        <map name="infographic">
            <area shape="poly" coords="130,147,200,107,254,219,130,228"
                  href="https://developer.mozilla.org/docs/Web/HTML"
                  target="_blank" alt="HTML" />
            <area shape="poly" coords="130,147,130,228,6,219,59,107"
                  href="https://developer.mozilla.org/docs/Web/CSS"
                  target="_blank" alt="CSS" />
            <area shape="poly" coords="130,147,200,107,130,4,59,107"
                  href="https://developer.mozilla.org/docs/Web/JavaScript"
                  target="_blank" alt="JavaScript" />
        </map>
        <img usemap="#infographic" src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info2.png" alt="MDN infographic" />
        <span class="dot" id="a1">a1</span>
        <span class="dot" id="a2">a2</span>
        <span class="dot" id="a3">a3</span>
        <span class="dot" id="a4">a4</span>
        <span class="dot" id="b1">b1</span>
        <span class="dot" id="b2">b2</span>
        <span class="dot" id="b3">b3</span>
        <span class="dot" id="b4">b4</span>
        <span class="dot" id="c1">c1</span>
        <span class="dot" id="c2">c2</span>
        <span class="dot" id="c3">c3</span>
        <span class="dot" id="c4">c4</span>
    </body>
</html>
