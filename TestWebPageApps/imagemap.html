<!DOCTYPE html>
<head>
    <title>Creating an Image Map</title>
</head>
<body>
    <img src="https://html.com/wp-content/uploads/image_map_example.jpg" 
        alt="image map example" width=500 height=332 usemap="#map_example">
    <map name="map_example">
        <area href="https://www.sprint.com" alt="Sprint" target="_blank" shape="poly" coords="30,100, 140,50, 290,220, 180,280">
        <area href="https://en.wikipedia.org/wiki/Social_media" alt="Wikipedia Social Media Article" target="_blank" shape="poly" coords="190,75, 200,60, 495,60, 495,165, 275,165">        
    </map>
</body>
